<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Giovanni Rubio">
    <meta name="description" content="I am making a form with an interactive javascripts. that is all">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="rev">
            <fieldset>
                <div class="no">
                    <label>Product Name
                        <select name="product" id="product-select" required>
                            <option value="" disabled selected>Choose a product</option>
                        </select>
                    </label>
                    <label>Overall Rating</label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>
                    <label for="installdate">Installation Date<input type="date" id="installdate" name="installdate"
                            required></label>
                    <div>Which features did you find useful in the product?(check all that apply)</div>
                    <label for="durability"><input type="checkbox" name="durability" id="durability"
                            value="yes">Durability</label>
                    <label for="ease"><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
                    <label for="performance"><input type="checkbox" name="performance" id="performance"
                            value="yes">Performance</label>
                    <label for="design"><input type="checkbox" name="design" id="design" value="yes">Design</label>
                    <label for="review">Written Review<span class="blue">(Optional)</span></label><textarea id="review"
                        name="review"></textarea>
                    <label for="yourname">Your Name<span class="blue">(Optional)</span></label><input type="text"
                        name="yourname" id="yourname">
                    <input type="submit" value="Post Review" class="sub">
                </div>
            </fieldset>


        </form>
    </main>

        <p>¬©Ô∏è<span id="currentyear"></span>, ü•∑üèº Giovanni Rubio ü•∑üèº , Maceio</p>
        <p id="last_modified">"Last modification"</p>
        <p class="visit">Number of Visits:</p>

    </footer>
</body>

</html>
